<h1>place.html</h1>
<h3> {{ place.name }} </h3>


    <h4>{{ place.name }}</h4>
    <img ng-src="{{ place.image }}" >
    <h4> <a ng-href="{{ place.menu }}" target="_blank"> {{ place.menu }} </a></h4>
    <h4>{{ place.address }}</h4>
    <h4>{{ place.description }}</h4>
    <button type="button" ng-click="vm.getMenu(place.venue_id)">View Menu</button>

  <div ng-repeat="menu in menus">
    <h4> Menu category: {{ menu.name }}</h4>
      <div ng-repeat="menuItem in menu.entries.items">
        <h5> {{ menuItem.name }}</h5>
        <h6> {{ menuItem.description }}</h6>
      </div>
  </div>

<br>

  <input type="text" ng-model="rec" placeholder="Enter something" />
  <input type="button" ng-click="vm.saveRec(place.id)" value="Recommend Menu Item" />


<div ng-repeat="item in menuItems">
    <h1>Rec: {{ item.dish }} </h1>
</div>
