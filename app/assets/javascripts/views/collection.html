<h2 class="white" ng-if="user">{{user.username}}'s Saved Restaurants</h2>
<br>
<ul class="list-group">
  <div ng-init="vm.getPlaces(user.id)">

    <div ng-show="places.length == 0">
      <h3 class="white"> You haven't added any restaurants to your favorites yet. </h3>
      <h3 class="white"> Try searching for a restaurant, or browsing recommended restaurants.</h3>
    </div>

    <div class="searchbox" ng-repeat="item in places">
      <a ui-sref="place({id: item.id})" class="list-group-item list-group-item-action">
      <h3>{{ item.name }}</h3>
      <img ng-src="{{ item.image }}" >
      <h4>{{ item.address }}</h4>
      <h4>{{ item.description }}</h4>
      </a>
    </div>

  </div>
</ul>
