<div ng-init="vm.getPlaces()">

  <div ng-repeat="item in places">

    <h4>{{ item.name }}</h4>
    <img ng-src="{{ item.image }}" >
    <a ui-sref="place({id: item.id})">Place show page</a>
    <h4> <a ng-href="{{ item.menu }}"> {{ item.menu }} </a></h4>
    <h4>{{ item.address }}</h4>
    <h4>{{ item.description }}</h4>

  </div>
</div>

<div ui-view></div>
